<html>
<head>
	<title>teste</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="geral" style="flex-direction: column;">

	<div class="atomo" id="atomo">
		<span class="camadas" id="camada1">
			<span class="numero numero1" style="transform: rotate(0deg);"></span>
		</span>
		<span class="camadas" id="camada2"></span>
		<span class="camadas" id="camada3"></span>
		<span class="camadas" id="camada4"></span>
		<span class="camadas" id="camada5"></span>
		<span class="camadas" id="camada6"></span>
		<span class="camadas" id="camada7"></span>
	</div>
	<div class="simbolo-atomico" id="prefixo">
		<div id="simboloZ">
			<span>H</span>
		</div>
	</div>
</div>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
